<body>

        <form>
            <input placeholder="Nombre" name="Nombre" type="text" required>

            <input placeholder="Contraseña" name="Contraseña" type="password" required>

            <input value="Ingresar" type="submit">
        </form>

        <form>
        <label for="color">Elegí el color</label>
        <select name="color" id="color">
            <option value="nar">Naranja</option>
            <option value="ver">Verde</option>
            <option value="azul">Azul</option>
            <option value="rojo">Rojo</option>
        </select>
        </form>
